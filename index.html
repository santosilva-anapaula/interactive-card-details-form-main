<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Formulário interativo de detalhes do cartão</title>

</head>

<body>
  <div class="container-card">
    <div class="card-back">
      <img src="./images/bg-card-back.png" alt="card back" id="bg-card-back">

      <p id="card-cvc-back">000</p>
    </div>
    <div class="card-front">
        <img src="./images/bg-card-front.png" alt="card front" id="bg-card-front">
      <div class="informations-front">
        <img src="./images/card-logo.svg" alt="card logo" id="card-logo-front">
        <p id="card-number-front">0000 0000 0000 0000</p>
        <p id="cardolder-name-front">Jane Appleseed</p>
        <p id="card-date-front">00/00</p>       
      </div>
    </div>
  </div>

  <form action="" class="form">
    <label for="cardholder-name" class="label-form">Cardholder name</label>
    <input type="text" id="cardholder-name" class="input-form" placeholder="e.g. Jane Appleseed">

    <label for="card-number-form" class="label-form">Card number</label>
    <input type="text" id="card-number-form" class="input-form" placeholder="e.g. 1234 5678 9123 0000">

    <div class="date-cvc">
      <label for="card-date-form" class="label-form label-date">Exp. Date (MM/YY)</label>
      <input type="number" placeholder="MM" id="card-date-form-month" class="input-form input-date-m">
      <input type="number" placeholder="YY" id="card-date-form-year" class="input-form input-date-y">

      <label for="card-cvc-form" class="label-form label-cvc">CVC</label>
      <input type="number" placeholder="e.g. 123" id="card-cvc-form" class="input-form">
    </div>

    

    <button class="button" id="button-form">Confirm</button>

  </form>

 <!-- Completed state start -->
  <div class="Completed-state hidden">
    <img src="./images/icon-complete.svg" alt="icon completed state" id="icon-completed-state">
    <p id="main-text-completed">Thank you!</p>
    <p id="text-completed">We've added your card details</p>
    <button class="button" id="button-completed-state">Continue</button>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ana Paula da Silva Santos</a>.
    </div>
  </footer> 
  
</body>
</html>
