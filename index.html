<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Formulário interativo de detalhes do cartão</title>

</head>

<body>
  <div class="mobile desktop">
    <div class="card-back">
      <img src="./images/bg-card-back.png" alt="card back" id="bg-card-back">
      <p id="card-cvc">000</p>
    </div>

    <div class="card-front">
      <img src="./images/bg-card-front.png" alt="card front" id="bg-card-front">

      <div class="informations-front">
        <img src="./images/card-logo.svg" alt="card logo" id="card-logo-front">
        <p id="card-number">0000 0000 0000 0000</p>
        <p id="cardholder-name">Jane Appleseed</p>
        <p id="card-date"><span id="card-month">00</span>/<span id="card-year">00</span></p>
      </div>      
    </div>
  </div>

  <form class="form ">
    <label for="name-form" class="label-form">Cardholder name</label>
    <input type="text" id="name-form" class="input-form" placeholder="e.g. Jane Appleseed">
    <span class="error-message" id="name-error"></span>

    <label for="number-form" class="label-form">Card number</label>
    <input type="text" id="number-form" class="input-form" placeholder="e.g. 1234 5678 9123 0000" maxlength="16">
    <span class="error-message" id="number-error"></span>

    <div class="date-cvc">
      <label for="date-form" class="label-form label-date">Exp. Date (MM/YY)</label>
      <input type="number" placeholder="MM" id="month-form" class="input-form input-date-m">
      <input type="number" placeholder="YY" id="year-form" class="input-form input-date-y">

      <span class="error-message" id="month-error"></span>
      <span class="error-message" id="year-error"></span>

      <label for="cvc-form" class="label-form label-cvc">CVC</label>
      <input type="number" placeholder="e.g. 123" id="cvc-form" class="input-form">

      <span class="error-message" id="cvc-error"></span>
    </div>
    
    <button class="button" id="button-form">Confirm</button>

  </form>

  <!-- Completed state -->
  <div class="completed-state hidden">
    <img src="./images/icon-complete.svg" alt="icon completed state" id="icon-completed-state">
    <p id="main-text-completed">Thank you!</p>
    <p id="text-completed">We've added your card details</p>
    <button class="button" id="button-completed">Continue</button>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ana Paula da Silva Santos</a>.
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
